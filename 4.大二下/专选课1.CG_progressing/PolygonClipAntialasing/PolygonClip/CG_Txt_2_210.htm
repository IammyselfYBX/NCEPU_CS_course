<title>多边形裁剪</title>
</head>

<body background="../../material/CG_Jpg_pub_008.jpg">

<p align="center">
<applet width="520" height="345" code="CutOut.class">
</applet>
</p>

<p align="left" style="line-height: 150%">
<font color="#800000" face="幼圆"><span style="font-size: 12.0pt">使用说明：</span></font>
</p>

<p align="left" style="line-height: 150%">
<font color="#800000" face="幼圆"><span lang="EN-US" style="font-size: 12.0pt">（1）<span style="font-style: normal; font-variant: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp; 
</span></span><span style="font-size: 12.0pt">首先在画板上的某个位置按下鼠标，并拖拉鼠标到另一个位置，然后松开鼠标就在画板上画了一个矩形的裁剪窗口。</span></font>
</p>

<p align="left" style="line-height: 150%">
<font color="#800000" face="幼圆"><span lang="EN-US" style="font-size: 12.0pt">（2）<span style="font-style: normal; font-variant: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp; 
</span></span><span style="font-size: 12.0pt">在画板上点击鼠标画直线，画完直线以后按下鼠标右键，就画出一个封闭的多边形。</span></font>
</p>

<p align="left" style="line-height: 150%">
<font color="#800000" face="幼圆"><span lang="EN-US" style="font-size: 12.0pt">（3）<span style="font-style: normal; font-variant: normal; font-size: 7.0pt">&nbsp;&nbsp;&nbsp; 
</span></span><span style="font-size: 12.0pt">然后选择裁剪按钮，按下“上边裁剪”按钮，多边形相对裁剪窗口的上边进行裁剪；按下“左边裁剪”按钮，多边形相对裁剪窗口的左边进行裁剪；按下“右边裁剪”按钮，多边形相对裁剪窗口的右边进行裁剪；按下“下边裁剪”按钮，多边形相对裁剪窗口的下边进行裁剪；按下“全裁剪”按钮，多边形相对整个裁剪窗口进行裁剪。<span lang="EN-US"><o:p>
</o:p>
</span></span></font>
</p>

<p style="line-height: 150%"><font color="#800000" face="幼圆"><span style="font-size: 12.0pt; mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-CN; mso-bidi-language: AR-SA">（4）单击“重画”按钮可以重新进行多边形裁剪的演示操作。</span></font>
